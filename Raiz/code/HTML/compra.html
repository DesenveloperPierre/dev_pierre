<html lang="en">

<body>
    <div class="checkout-panel">
        <div class="panel-body">
            <h2 class="title">Quase lá!</h2>
    
            <div class="progress-bar">
                <div class="step active"></div>
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>

            <div class="input-fields">
                <div class="column-1">
                    <label for="cardholder">Nome</label>
                    <input type="text" id="cardholder" />
    
                    <div class="small-inputs">
                        <div>
                            <label for="date">Validade</label>
                            <input type="text" id="date" />
                        </div>
    
                        <div>
                            <label for="verification">CVV / CVC *</label>
                            <input type="password" id="verification" />
                        </div>
                    </div>
    
                </div>
                <div class="column-2">
                    <label for="cardnumber">Card Number</label>
                    <input type="password" id="cardnumber" />
    
                    <span class="info">* CVV ou CVC é o código de segurança do cartão, número único de três dígitos no verso do seu cartão separado do seu
                    número.</span>
                </div>
            </div>
        </div>
    
        <div class="panel-footer">
